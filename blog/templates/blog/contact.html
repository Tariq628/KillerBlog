{% extends 'blog/basic.html' %}
{% load static %}
{% block csslink %}
<link rel="stylesheet" href="{% static 'blog/css/contact.css' %}">
{% endblock csslink %}

{% block body %}
<div class="max-width-2 m-auto">
    <hr>
</div>

<div class="content-contact font1 m-auto">
    <div class="center max-width-2 m-auto">
        <h2>Search Results For Django</h2>

        <form class="contact-form" action="/blog/contact/" method="POST">{% csrf_token %}
            <div class="form-box">
                <input name="name" type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-box">
                <input name="phone" type="text" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-box">
                <input name="email" type="email" placeholder="Enter Your Email">
            </div>
            <div class="form-box">
                <textarea name="textarea" placeholder="How May We Help You" name="" id="" cols="30"
                    rows="10"></textarea>
            </div>
            <div class="form-box">
                <button type="submit" class="nav-btn">Button</button>
            </div>

        </form>
    </div>

</div>

{% endblock body %}

{% block js %}
{% if thank %}
<script src="{% static 'blog/js/contact.js' %}"></script>
{% endif %}
{% endblock js %}
